<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/index.html?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a id="redirect-link" href="#">link to the homepage</a>.</p>
    <script type="text/javascript">
      document.getElementById('redirect-link').href = '/index.html?redirect=' + encodeURIComponent(path);
    </script>
  </body>
</html>
